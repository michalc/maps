<!DOCTYPE html>
<html ng-app="mercator">
  <head>
    <meta charset="utf-8">
    <title>Mercator Chart</title>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="mercator.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body overlay reflow>
    <div class="wrapper" ng-controller="MercatorController">
      <div class="info-wrapper">
        <div class="info">
          {{circleCoords1.lat | lat}} {{circleCoords1.long | long}}
          to {{circleCoords2.lat | lat}} {{circleCoords2.long | long}},
          rhumb line bearing: {{ bearing() | bearing }}
        </div>
      </div>
      <chart
        chart="chart"
        width="1010"
        height="665"
        circle-coords-1="circleCoords1"
        circle-coords-2="circleCoords2">
      </chart>
    </div>
    <p class="attribution">Chart provided by <a href="http://www.amcharts.com/">amcharts.com</a> under <a href="http://creativecommons.org/licenses/by-nc/4.0/">CC BY-NC 4.0</a>.</p>
    <overlay></overlay>
  </body>
</html>
